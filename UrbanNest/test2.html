<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>UrbanNest - Buy Dining Set</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
<style>
body {
    font-family: 'Inter', sans-serif;
    background-color: #f5f3ef;
    background-image: url('https://www.transparenttextures.com/patterns/wood-pattern.png');
    background-size: contain;
    color: #2c2c2c;
}

/* Navbar */
.navbar {
    background: linear-gradient(90deg, #4b2e19, #2e1b0e);
    box-shadow: 0 3px 12px rgba(0, 0, 0, 0.4);
}
.navbar .nav-link, 
.navbar .navbar-brand {
    color: #f8e9d0 !important;
    font-weight: 500;
}
.navbar .nav-link:hover {
    color: #d4af37 !important; 
}
.contact-info {
    color: #f8e9d0 !important;
}

/* Form Box */
.buy-box {
    background: rgba(255, 255, 255, 0.95);
    padding: 40px;
    border-radius: 12px;
    box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
    margin-top: 40px;
}
.buy-box h2 {
    font-weight: 700;
    color: #4b2e19;
    text-align: center;
    margin-bottom: 25px;
}
.form-control {
    border-radius: 8px;
    border: 1px solid #ccc;
    padding: 10px;
}

/* Button */
.custom-button {
    display: inline-block;
    padding: 12px 28px;
    background-color: #d4af37;
    color: #2e1b0e;
    text-decoration: none;
    border: none;
    border-radius: 6px;
    font-size: 16px;
    font-weight: bold;
    transition: all 0.3s ease;
    width: 100%;
}
.custom-button:hover {
    background-color: #b9932e;
    color: white;
}
</style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark">
<div class="container-fluid">
    <div class="row w-100 align-items-center text-center">
        <div class="col-4 text-start d-none d-lg-block contact-info ps-3">
            ðŸ“ž +91-9876543210<br> ðŸ“§ contactus@urbannest.com
        </div>
        <div class="col-4 text-center">
            <a class="navbar-brand mx-auto" href="home_page.html">
                <img src="company.png" width="150" height="75" alt="Company Logo">
            </a>
        </div>
        <div class="col-4 text-end">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="home_page.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="product.html">Product</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>
</nav>

<!-- Buy Form -->
<div class="container">
  <div class="buy-box">
    <h2>Buy Atlas Crest Dining Set</h2>
    <form>
      <!-- Product Name -->
      <div class="mb-3">
        <label class="form-label">Product</label>
        <input type="text" class="form-control" value="Atlas Crest Solid Wood 4 Seater Dining Set" readonly>
      </div>

      <!-- Customer Name -->
      <div class="mb-3">
        <label class="form-label">Full Name</label>
        <input type="text" class="form-control" placeholder="Enter your name" required>
      </div>

      <!-- Email -->
      <div class="mb-3">
        <label class="form-label">Email Address</label>
        <input type="email" class="form-control" placeholder="Enter your email" required>
      </div>

      <!-- Phone -->
      <div class="mb-3">
        <label class="form-label">Phone Number</label>
        <input type="tel" class="form-control" placeholder="Enter your phone" required>
      </div>

      <!-- Address -->
      <div class="mb-3">
        <label class="form-label">Delivery Address</label>
        <textarea class="form-control" rows="3" placeholder="Enter full address" required></textarea>
      </div>

      <!-- Payment -->
      <div class="mb-3">
        <label class="form-label">Payment Method</label>
        <select class="form-control" required>
          <option value="">Select</option>
          <option>Credit Card</option>
          <option>Debit Card</option>
          <option>UPI</option>
          <option>Cash on Delivery</option>
        </select>
      </div>

      <button type="submit" class="custom-button">Place Order</button>
    </form>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
